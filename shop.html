<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Flow Fan</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* Removed gray background */
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: flex-end;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column; /* Stack menu items */
            align-items: flex-end;
        }

        nav ul li {
            margin: 10px 0; /* Increased spacing for better separation */
        }

        nav ul li a {
            color: #333; /* Changed link color to dark for better visibility on white */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #f4f4f4; /* Light background for links */
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            background-color: #ff6600;
            color: #fff;
            transform: translateY(-5px); /* Add a hover effect */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            margin-top: 60px; /* Adjusted to avoid overlap with fixed nav */
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            margin: 15px;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-info h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .product-info p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .product-info .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .product-info button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
            margin: 5px;
        }

        .product-info button:hover {
            background-color: #ff4500;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                top: 10px;
                right: 10px;
            }

            .product-card {
                max-width: 100%;
            }
        }

        @media (min-width: 769px) {
            .container {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

<header>
